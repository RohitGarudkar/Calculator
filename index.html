<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Simple & Clean</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="calc-section">

                <!-- display screen -->
                <div class="display">
                    <div class="display-prev" id="prevDisplay"></div>
                    <div class="display-current" id="currentDisplay">0</div>
                </div>

                <!-- buttons -->
                <div class="buttons">
                    <button class="btn btn-clear span-2" data-action="clear">AC</button>
                    <button class="btn" data-action="delete">âŒ«</button>
                    <button class="btn btn-operator" data-action="operator" data-value="Ã·">Ã·</button>

                    <button class="btn" data-action="number" data-value="7">7</button>
                    <button class="btn" data-action="number" data-value="8">8</button>
                    <button class="btn" data-action="number" data-value="9">9</button>
                    <button class="btn btn-operator" data-action="operator" data-value="Ã—">Ã—</button>

                    <button class="btn" data-action="number" data-value="4">4</button>
                    <button class="btn" data-action="number" data-value="5">5</button>
                    <button class="btn" data-action="number" data-value="6">6</button>
                    <button class="btn btn-operator" data-action="operator" data-value="âˆ’">âˆ’</button>

                    <button class="btn" data-action="number" data-value="1">1</button>
                    <button class="btn" data-action="number" data-value="2">2</button>
                    <button class="btn" data-action="number" data-value="3">3</button>
                    <button class="btn btn-operator" data-action="operator" data-value="+">+</button>

                    <button class="btn span-2" data-action="number" data-value="0">0</button>
                    <button class="btn" data-action="decimal">.</button>
                    <button class="btn btn-equals" data-action="equals">=</button>
                </div>

                
            </div>
        </div>

        <!-- history panel -->
        <div class="history-section">
            <div class="history">
                <div class="history-header">
                    <h2>History</h2>
                    <button class="btn-clear-history" id="clearHistory">Clear</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="history-empty">No calculations yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
